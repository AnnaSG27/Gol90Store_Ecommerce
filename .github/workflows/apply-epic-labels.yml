name: Apply Epic Labels

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not apply labels, just show what would be done)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  issues: write
  contents: read

jobs:
  apply-epic-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Create labels (dry run check)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
