          echo "  - Ã‰pica 4 (GestiÃ³n de Pedidos)"
          echo "  - Ã‰pica 5 (GestiÃ³n de Pagos)"
          echo "  - Ã‰pica 6 (Marketplace)"
          echo "  - Ã‰pica 7 (AdministraciÃ³n)"
          echo "  - Ã‰pica 8 (Infraestructura)"
          echo ""
          echo "Would label the following issues:"
